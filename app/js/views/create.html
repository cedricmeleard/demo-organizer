<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Création d'un élément</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
<input id="usrInfo" type="hidden" value='<%- user %>'/>
<div id="mainApp" class="container">
    <div class="header">
        <side-nav></side-nav>
        <user-connect :socket="socketIO"></user-connect>
    </div>
    <h1>Ajouter un nouvel item</h1>
    <div class="item">
        <div class="content">
            <div class="content__form-group">
                <label>Ticket</label><input type="text" v-model="source"/>
            </div>
            <div class="content__form-group">
                <label>Titre</label><input type="text" v-model="title"/>
            </div>
            <div class="content__form-group">
                <label>Description</label><textarea class="form-control" rows="4" placeholder="Entrer la description"
                                                    v-model="description"></textarea>
            </div>
        </div>
        <div class="actions">
            <button type="button" @click="save"><i class="material-icons">check_circle</i></button>
        </div>
    </div>

    <h1>Valider le sprint</h1>
    <div class="item">
        <div class="content">
            <div class="content__form-group">
                <label>Titre de l'archive</label><input type="text" v-model="sprint"/>
            </div>
            <p>
            <p>Attention, cette action n'est pas réversible, ne cliquer que lorsque vous souhaitez archiver le
                sprint</p>
            </p>
        </div>
        <div class="actions">
            <button type="button" @click="createSprint"><i class="material-icons">check_circle</i></button>
        </div>
    </div>
</div>

<!-- depedencies -->
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.4/vue.js"></script>
<!-- app -->
<script src="/socket.io/socket.io.js"></script>
<script src="components.js"></script>
<script src="create.js"></script>

<link rel="stylesheet" href="css/main.css">
</body>
</html>
